{% extends "base.html" %}

{% block title %}{% if post %}게시글 수정{% else %}새 게시글{% endif %} - 블로그 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if post %}게시글 수정{% else %}새 게시글{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ post.title if post else '' }}" required>
                        <div class="invalid-feedback">
                            제목을 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
                        <div class="invalid-feedback">
                            내용을 입력해주세요.
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">
                            {% if post %}수정{% else %}작성{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>환영합니다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png', _external=True) }}" alt="로고" class="logo">
        <h1>환영합니다!</h1>
    </div>
    
    <div class="content">
        <p>안녕하세요 {{ username }}님,</p>
        
        <p>전자상거래 시스템에 가입해 주셔서 감사합니다. 저희 서비스를 통해 다양한 상품을 만나보실 수 있습니다.</p>
        
        <p>회원가입이 완료되었으며, 지금 바로 쇼핑을 시작하실 수 있습니다.</p>
        
        <div style="text-align: center;">
            <a href="{{ url_for('index', _external=True) }}" class="button">쇼핑 시작하기</a>
        </div>
        
        <p>혹시 궁금하신 점이 있으시다면 언제든지 고객센터로 문의해 주세요.</p>
        
        <p>감사합니다.</p>
    </div>
    
    <div class="footer">
        <p>이 이메일은 {{ current_user.email }}님의 회원가입을 축하하기 위해 발송되었습니다.</p>
        <p>© 2024 전자상거래 시스템. All rights reserved.</p>
    </div>
</body>
</html>

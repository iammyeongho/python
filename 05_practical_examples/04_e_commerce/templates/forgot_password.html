{% extends "base.html" %}

{% block title %}비밀번호 찾기 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">비밀번호 찾기</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-4">
                            <p class="text-muted">
                                가입 시 사용한 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 보내기</button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

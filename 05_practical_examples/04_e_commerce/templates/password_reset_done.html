{% extends "base.html" %}

{% block title %}비밀번호 재설정 완료 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">비밀번호 재설정 완료</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle" style="font-size: 3rem; color: #28a745;"></i>
                    </div>
                    <h4 class="mb-3">비밀번호가 성공적으로 변경되었습니다</h4>
                    <p class="text-muted mb-4">
                        새로운 비밀번호로 로그인하실 수 있습니다.<br>
                        보안을 위해 정기적으로 비밀번호를 변경해 주시기 바랍니다.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">로그인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}이메일 전송 완료 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">이메일 전송 완료</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: #28a745;"></i>
                    </div>
                    <h4 class="mb-3">비밀번호 재설정 이메일이 전송되었습니다</h4>
                    <p class="text-muted mb-4">
                        입력하신 이메일 주소로 비밀번호 재설정 링크를 보내드렸습니다.<br>
                        이메일을 확인하시고 링크를 클릭하여 비밀번호를 재설정해 주세요.
                    </p>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        이메일이 도착하지 않았다면 스팸 메일함을 확인해 주세요.
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

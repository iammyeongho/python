{% extends "base.html" %}

{% block title %}오류 발생 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">오류가 발생했습니다</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #dc3545;"></i>
                    </div>
                    <h4 class="mb-3">비밀번호 재설정 중 오류가 발생했습니다</h4>
                    <p class="text-muted mb-4">
                        {{ error_message }}<br>
                        문제가 지속되면 고객센터로 문의해 주세요.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('forgot_password') }}" class="btn btn-primary">다시 시도하기</a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}링크 만료 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">링크가 만료되었습니다</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #dc3545;"></i>
                    </div>
                    <h4 class="mb-3">비밀번호 재설정 링크가 만료되었거나 유효하지 않습니다</h4>
                    <p class="text-muted mb-4">
                        비밀번호 재설정 링크는 1시간 동안만 유효합니다.<br>
                        새로운 링크를 받으시려면 아래 버튼을 클릭해 주세요.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('forgot_password') }}" class="btn btn-primary">새로운 링크 요청하기</a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}유효하지 않은 토큰 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">유효하지 않은 토큰</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #dc3545;"></i>
                    </div>
                    <h4 class="mb-3">비밀번호 재설정 링크가 유효하지 않습니다</h4>
                    <p class="text-muted mb-4">
                        이 링크는 이미 사용되었거나 만료되었을 수 있습니다.<br>
                        새로운 비밀번호 재설정 링크를 요청해 주세요.
                    </p>
                    <div class="alert alert-warning">
                        <i class="bi bi-shield-exclamation"></i>
                        보안을 위해 링크는 한 번만 사용할 수 있습니다.
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('forgot_password') }}" class="btn btn-primary">새로운 링크 요청하기</a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

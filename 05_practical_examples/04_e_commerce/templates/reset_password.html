{% extends "base.html" %}

{% block title %}비밀번호 재설정 - 전자상거래 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">비밀번호 재설정</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">비밀번호는 최소 8자 이상이어야 합니다.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

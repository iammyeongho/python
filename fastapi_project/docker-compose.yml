# FastAPI + PostgreSQL + Redis
# 개발 환경용 Docker Compose

version: '3.8'

services:
  # ========================================
  # FastAPI 애플리케이션
  # ========================================
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/fastapi_db
      - SECRET_KEY=your-super-secret-key-for-development
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # 개발용 핫 리로드
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ========================================
  # PostgreSQL 데이터베이스
  # ========================================
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # Redis (캐시/세션) - 선택
  # ========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # pgAdmin (DB 관리 UI) - 선택
  # ========================================
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:


# ========================================
# 사용법
# ========================================
# 시작:     docker-compose up -d
# 로그:     docker-compose logs -f web
# 중지:     docker-compose down
# 재빌드:   docker-compose up -d --build
# DB 접속:  docker-compose exec db psql -U postgres -d fastapi_db
#
# 접속 URL:
# - API:     http://localhost:8000
# - Swagger: http://localhost:8000/docs
# - pgAdmin: http://localhost:5050
